<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Of Atharva</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cards.css" />
  </head>
  <body>
    <div class="circle circle-left"></div>
    <div class="circle circle-right"></div>
    <main>
      <div class="main-container">
        <h1 class="main-heading">
          Ask your query<br />with glory to <span>Atharva</span>
        </h1>
        <p>
          Getting information about GSFC University now got better with the
          chatbot - Atharva.<br />Ask your queries and get the answers
          instantly.
        </p>
        <button class="cssbuttons-io-button">
          Get started
          <div class="icon">
            <svg
              height="24"
              width="24"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
        </button>
      </div>
    </main>

    <section id="team">
      <h1 class="main-heading mb-3">Meet the <span>Team</span></h1>
      <div class="cards">
        <figure class="card">
          <img src="src/Nayan.png" />

          <figcaption>Dota 2<br />Dean</figcaption>
        </figure>

        <figure class="card">
          <img src="src/Nayan.png" />

          <figcaption>Stick Fight</figcaption>
        </figure>

        <figure class="card">
          <img src="src/Nayan.png" />

          <figcaption>Minion Masters</figcaption>
        </figure>

        <figure class="card">
          <img src="src/Nayan.png" />

          <figcaption>KoseBoz!</figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
